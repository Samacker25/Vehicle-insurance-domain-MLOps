<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Insurance Prediction</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <div class="app-container">
        <div class="card">

            <h1 class="title">üöò Vehicle Insurance Prediction</h1>
            <p class="subtitle">Enter the details below and predict the insurance response</p>

            <form method="post" action="/" class="form">

                <div class="input-group">
                    <label>Gender</label>
                    <input type="number" name="Gender" min="0" max="1" required placeholder="1 = Male, 0 = Female">
                </div>

                <div class="input-group">
                    <label>Age</label>
                    <input type="number" name="Age" required placeholder="Enter Age">
                </div>

                <div class="input-group">
                    <label>Driving License</label>
                    <input type="number" name="Driving_License" min="0" max="1" required placeholder="1 = Yes, 0 = No">
                </div>

                <div class="input-group">
                    <label>Region Code</label>
                    <input type="number" step="0.01" name="Region_Code" required placeholder="e.g. 28.0">
                </div>

                <div class="input-group">
                    <label>Previously Insured</label>
                    <input type="number" name="Previously_Insured" min="0" max="1" required placeholder="1 = Yes, 0 = No">
                </div>

                <div class="input-group">
                    <label>Annual Premium</label>
                    <input type="number" step="0.01" name="Annual_Premium" required placeholder="Enter Premium Amount">
                </div>

                <div class="input-group">
                    <label>Policy Sales Channel</label>
                    <input type="number" step="0.01" name="Policy_Sales_Channel" required placeholder="Enter Channel Code">
                </div>

                <div class="input-group">
                    <label>Vintage</label>
                    <input type="number" name="Vintage" required placeholder="Enter Vintage">
                </div>

                <div class="input-group">
                    <label>Vehicle Age &lt; 1 Year</label>
                    <input type="number" name="Vehicle_Age_lt_1_Year" min="0" max="1" required placeholder="1 = Yes, 0 = No">
                </div>

                <div class="input-group">
                    <label>Vehicle Age &gt; 2 Years</label>
                    <input type="number" name="Vehicle_Age_gt_2_Years" min="0" max="1" required placeholder="1 = Yes, 0 = No">
                </div>

                <div class="input-group">
                    <label>Vehicle Damage</label>
                    <input type="number" name="Vehicle_Damage_Yes" min="0" max="1" required placeholder="1 = Yes, 0 = No">
                </div>

                <button type="submit" class="btn primary-btn">Predict</button>
            </form>

            <form method="get" action="/train">
                <button type="submit" class="btn train-btn">Train Model</button>
            </form>

            {% if context %}
            <div class="result-box">
                <h2>üîç Result: <span>{{ context }}</span></h2>
            </div>
            {% endif %}

        </div>
    </div>

</body>
</html>
