<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Insurance Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="light">

    <!-- Sidebar Dashboard -->
    <aside class="sidebar">
        <div class="logo">ðŸš˜ Insurance AI</div>

        <nav>
            <a class="active"><i class="fa-solid fa-robot"></i> Predict</a>
            <a id="trainNav"><i class="fa-solid fa-flask"></i> Train Model</a>
        </nav>

        <!-- Dark Mode Toggle -->
        <div class="theme-toggle">
            <span><i class="fa-solid fa-sun"></i></span>
            <label class="switch">
                <input type="checkbox" id="themeSwitch">
                <span class="slider round"></span>
            </label>
            <span><i class="fa-solid fa-moon"></i></span>
        </div>
    </aside>

    <main class="content">

        <h1 class="page-title">
            Vehicle Insurance Prediction
        </h1>

        <div class="card form-card">

            <form id="predictForm" method="post" action="/" class="form">

                <!-- Input fields just like before -->
                <div class="input-group">
                    <label>Gender</label>
                    <input type="number" name="Gender" min="0" max="1" required placeholder="1 = Male, 0 = Female">
                </div>

                <div class="input-group">
                    <label>Age</label>
                    <input type="number" name="Age" required>
                </div>

                <div class="input-group">
                    <label>Driving License</label>
                    <input type="number" name="Driving_License" min="0" max="1" required>
                </div>

                <div class="input-group">
                    <label>Region Code</label>
                    <input type="number" step="0.01" name="Region_Code" required>
                </div>

                <div class="input-group">
                    <label>Previously Insured</label>
                    <input type="number" name="Previously_Insured" min="0" max="1" required>
                </div>

                <div class="input-group">
                    <label>Annual Premium</label>
                    <input type="number" step="0.01" name="Annual_Premium" required>
                </div>

                <div class="input-group">
                    <label>Policy Sales Channel</label>
                    <input type="number" step="0.01" name="Policy_Sales_Channel" required>
                </div>

                <div class="input-group">
                    <label>Vintage</label>
                    <input type="number" name="Vintage" required>
                </div>

                <div class="input-group">
                    <label>Vehicle Age &lt; 1 Year</label>
                    <input type="number" name="Vehicle_Age_lt_1_Year" min="0" max="1" required>
                </div>

                <div class="input-group">
                    <label>Vehicle Age &gt; 2 Years</label>
                    <input type="number" name="Vehicle_Age_gt_2_Years" min="0" max="1" required>
                </div>

                <div class="input-group">
                    <label>Vehicle Damage</label>
                    <input type="number" name="Vehicle_Damage_Yes" min="0" max="1" required>
                </div>

                <button type="submit" class="btn primary-btn">
                    <i class="fa-solid fa-robot"></i> Predict
                </button>
            </form>

            <form method="get" action="/train">
                <button type="submit" class="btn train-btn">
                    <i class="fa-solid fa-gears"></i> Train Model
                </button>
            </form>

            {% if context %}
            <div class="result-box">
                <h2>Result: <span>{{ context }}</span></h2>
            </div>
            {% endif %}

        </div>

    </main>

    <!-- Toast -->
    <div id="toast"></div>

<script src="/static/js/app.js"></script>

</body>
</html>
